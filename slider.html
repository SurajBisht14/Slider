<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
  <div class="container">
    <img src="1.jpg" class="image">
    <img src="2.png" class="image">
    <img src="3.png" class="image">
    <img src="4.jpg" class="image">    
    <img src="5.jpg" class="image"> 
    <img src="6.jpg" class="image">      
</div>
<div class="btn">
<button class="btn1" onclick="next()">Next</button>
<button class="btn2" onclick="pre()">Previous</button>
</div>
</body>
<script src="slider.js"></script>
</html>
